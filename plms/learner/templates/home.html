{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  
  <p><a href="http://127.0.0.1:8000/course/">Courses</a></p>
  
  
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'userlogin' %}">Log In</a>
{% endif %}
{% endblock %}
